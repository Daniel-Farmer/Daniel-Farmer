<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 340">
  <defs>
    <linearGradient id="pjbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#0d0d24"/>
    </linearGradient>
    <linearGradient id="pjAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <rect width="900" height="340" rx="8" fill="url(#pjbg)"/>

  <!-- Section title -->
  <text x="24" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6366f1" font-weight="600" letter-spacing="3">FEATURED PROJECTS</text>
  <line x1="24" y1="44" x2="876" y2="44" stroke="url(#pjAccent)" stroke-width="0.5"/>

  <!-- ═══ Card 1: Recon OSINT ═══ -->
  <g transform="translate(24, 60)">
    <rect width="416" height="120" rx="8" fill="#111125" stroke="#6366f1" stroke-opacity="0.2" stroke-width="0.75"/>
    <!-- Accent dot -->
    <circle cx="20" cy="24" r="4" fill="#6366f1"/>
    <!-- Title -->
    <text x="32" y="28" font-family="system-ui, sans-serif" font-size="15" fill="#e2e8f0" font-weight="600">Recon OSINT</text>
    <!-- Desc -->
    <text x="16" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">Intelligence gathering tool — searches 1000+ platforms,</text>
    <text x="16" y="66" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">6-phase AI pipeline, interactive entity graphs.</text>
    <!-- Tags -->
    <g transform="translate(16, 82)" font-family="ui-monospace, monospace" font-size="10">
      <rect width="54" height="20" rx="4" fill="#6366f1" fill-opacity="0.12"/><text x="27" y="14" text-anchor="middle" fill="#a5b4fc">Next.js</text>
      <rect x="60" width="72" height="20" rx="4" fill="#6366f1" fill-opacity="0.12"/><text x="96" y="14" text-anchor="middle" fill="#a5b4fc">TypeScript</text>
      <rect x="138" width="72" height="20" rx="4" fill="#8b5cf6" fill-opacity="0.12"/><text x="174" y="14" text-anchor="middle" fill="#c4b5fd">Gemini AI</text>
      <rect x="216" width="50" height="20" rx="4" fill="#6366f1" fill-opacity="0.12"/><text x="241" y="14" text-anchor="middle" fill="#a5b4fc">Prisma</text>
    </g>
  </g>

  <!-- ═══ Card 2: Pegasus AI ═══ -->
  <g transform="translate(460, 60)">
    <rect width="416" height="120" rx="8" fill="#111125" stroke="#f59e0b" stroke-opacity="0.2" stroke-width="0.75"/>
    <circle cx="20" cy="24" r="4" fill="#f59e0b"/>
    <text x="32" y="28" font-family="system-ui, sans-serif" font-size="15" fill="#e2e8f0" font-weight="600">Pegasus AI</text>
    <text x="16" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">AI-powered application with intelligent automation</text>
    <text x="16" y="66" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">and natural language processing capabilities.</text>
    <g transform="translate(16, 82)" font-family="ui-monospace, monospace" font-size="10">
      <rect width="70" height="20" rx="4" fill="#f59e0b" fill-opacity="0.12"/><text x="35" y="14" text-anchor="middle" fill="#fcd34d">JavaScript</text>
      <rect x="76" width="28" height="20" rx="4" fill="#f59e0b" fill-opacity="0.12"/><text x="90" y="14" text-anchor="middle" fill="#fcd34d">AI</text>
    </g>
  </g>

  <!-- ═══ Card 3: MyPhpAdmin ═══ -->
  <g transform="translate(24, 196)">
    <rect width="416" height="120" rx="8" fill="#111125" stroke="#10b981" stroke-opacity="0.2" stroke-width="0.75"/>
    <circle cx="20" cy="24" r="4" fill="#10b981"/>
    <text x="32" y="28" font-family="system-ui, sans-serif" font-size="15" fill="#e2e8f0" font-weight="600">MyPhpAdmin</text>
    <text x="16" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">Custom database administration tool with a modern</text>
    <text x="16" y="66" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">interface for managing SQL databases.</text>
    <g transform="translate(16, 82)" font-family="ui-monospace, monospace" font-size="10">
      <rect width="72" height="20" rx="4" fill="#10b981" fill-opacity="0.12"/><text x="36" y="14" text-anchor="middle" fill="#6ee7b7">TypeScript</text>
      <rect x="78" width="34" height="20" rx="4" fill="#10b981" fill-opacity="0.12"/><text x="95" y="14" text-anchor="middle" fill="#6ee7b7">SQL</text>
    </g>
  </g>

  <!-- ═══ Card 4: NightVote ═══ -->
  <g transform="translate(460, 196)">
    <rect width="416" height="120" rx="8" fill="#111125" stroke="#ec4899" stroke-opacity="0.2" stroke-width="0.75"/>
    <circle cx="20" cy="24" r="4" fill="#ec4899"/>
    <text x="32" y="28" font-family="system-ui, sans-serif" font-size="15" fill="#e2e8f0" font-weight="600">NightVote</text>
    <text x="16" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">Minecraft Spigot plugin — let players vote to skip</text>
    <text x="16" y="66" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">the night with a simple Y/N vote system.</text>
    <g transform="translate(16, 82)" font-family="ui-monospace, monospace" font-size="10">
      <rect width="36" height="20" rx="4" fill="#ec4899" fill-opacity="0.12"/><text x="18" y="14" text-anchor="middle" fill="#f9a8d4">Java</text>
      <rect x="42" width="48" height="20" rx="4" fill="#ec4899" fill-opacity="0.12"/><text x="66" y="14" text-anchor="middle" fill="#f9a8d4">Spigot</text>
      <rect x="96" width="64" height="20" rx="4" fill="#ec4899" fill-opacity="0.12"/><text x="128" y="14" text-anchor="middle" fill="#f9a8d4">Minecraft</text>
    </g>
  </g>
</svg>
