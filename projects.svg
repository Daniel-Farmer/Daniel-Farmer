<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 340">
  <defs>
    <linearGradient id="pjbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#0d0d24"/>
    </linearGradient>
    <linearGradient id="pjAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <rect width="900" height="340" rx="8" fill="url(#pjbg)"/>

  <!-- Section title -->
  <text x="24" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6366f1" font-weight="600" letter-spacing="3">FEATURED PROJECTS</text>
  <line x1="24" y1="44" x2="876" y2="44" stroke="url(#pjAccent)" stroke-width="0.5"/>

  <!-- ═══ Card 1: Recon OSINT ═══ -->
  <g transform="translate(24, 60)">
    <rect width="416" height="120" rx="8" fill="#111125" stroke="#6366f1" stroke-opacity="0.2" stroke-width="0.75"/>
    <!-- Accent dot -->
    <circle cx="20" cy="24" r="4" fill="#6366f1"/>
    <!-- Title -->
    <text x="32" y="28" font-family="system-ui, sans-serif" font-size="15" fill="#e2e8f0" font-weight="600">Recon OSINT</text>
    <!-- Desc -->
    <text x="16" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">Intelligence gathering tool — searches 1000+ platforms,</text>
    <text x="16" y="66" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">6-phase AI pipeline, interactive entity graphs.</text>
    <!-- Tags -->
    <g transform="translate(16, 82)" font-family="ui-monospace, monospace" font-size="10">
      <rect width="54" height="20" rx="4" fill="#6366f1" fill-opacity="0.12"/><text x="27" y="14" text-anchor="middle" fill="#a5b4fc">Next.js</text>
      <rect x="60" width="72" height="20" rx="4" fill="#6366f1" fill-opacity="0.12"/><text x="96" y="14" text-anchor="middle" fill="#a5b4fc">TypeScript</text>
      <rect x="138" width="72" height="20" rx="4" fill="#8b5cf6" fill-opacity="0.12"/><text x="174" y="14" text-anchor="middle" fill="#c4b5fd">Gemini AI</text>
      <rect x="216" width="50" height="20" rx="4" fill="#6366f1" fill-opacity="0.12"/><text x="241" y="14" text-anchor="middle" fill="#a5b4fc">Prisma</text>
    </g>
  </g>

  <!-- ═══ Card 2: Pegasus Studio ═══ -->
  <g transform="translate(460, 60)">
    <rect width="416" height="120" rx="8" fill="#111125" stroke="#049ef4" stroke-opacity="0.2" stroke-width="0.75"/>
    <circle cx="20" cy="24" r="4" fill="#049ef4"/>
    <text x="32" y="28" font-family="system-ui, sans-serif" font-size="15" fill="#e2e8f0" font-weight="600">Pegasus Studio</text>
    <text x="16" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">Browser-based 3D game editor — scene graph, 800+ models,</text>
    <text x="16" y="66" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">terrain sculpting, PBR textures, multi-project support.</text>
    <g transform="translate(16, 82)" font-family="ui-monospace, monospace" font-size="10">
      <rect width="56" height="20" rx="4" fill="#049ef4" fill-opacity="0.12"/><text x="28" y="14" text-anchor="middle" fill="#7dd3fc">Three.js</text>
      <rect x="62" width="70" height="20" rx="4" fill="#049ef4" fill-opacity="0.12"/><text x="97" y="14" text-anchor="middle" fill="#7dd3fc">JavaScript</text>
      <rect x="138" width="54" height="20" rx="4" fill="#049ef4" fill-opacity="0.12"/><text x="165" y="14" text-anchor="middle" fill="#7dd3fc">Node.js</text>
    </g>
  </g>

  <!-- ═══ Card 3: PegasusFlow ═══ -->
  <g transform="translate(24, 196)">
    <rect width="416" height="120" rx="8" fill="#111125" stroke="#10b981" stroke-opacity="0.2" stroke-width="0.75"/>
    <circle cx="20" cy="24" r="4" fill="#10b981"/>
    <text x="32" y="28" font-family="system-ui, sans-serif" font-size="15" fill="#e2e8f0" font-weight="600">PegasusFlow</text>
    <text x="16" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">Visual AI workflow automation — drag-and-drop canvas,</text>
    <text x="16" y="66" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">80+ node types, real-time execution, self-hosted.</text>
    <g transform="translate(16, 82)" font-family="ui-monospace, monospace" font-size="10">
      <rect width="72" height="20" rx="4" fill="#10b981" fill-opacity="0.12"/><text x="36" y="14" text-anchor="middle" fill="#6ee7b7">TypeScript</text>
      <rect x="78" width="48" height="20" rx="4" fill="#10b981" fill-opacity="0.12"/><text x="102" y="14" text-anchor="middle" fill="#6ee7b7">React</text>
      <rect x="132" width="28" height="20" rx="4" fill="#10b981" fill-opacity="0.12"/><text x="146" y="14" text-anchor="middle" fill="#6ee7b7">AI</text>
    </g>
  </g>

  <!-- ═══ Card 4: Pegasus Labs ═══ -->
  <g transform="translate(460, 196)">
    <rect width="416" height="120" rx="8" fill="#111125" stroke="#ec4899" stroke-opacity="0.2" stroke-width="0.75"/>
    <circle cx="20" cy="24" r="4" fill="#ec4899"/>
    <text x="32" y="28" font-family="system-ui, sans-serif" font-size="15" fill="#e2e8f0" font-weight="600">Pegasus Labs</text>
    <text x="16" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">Enterprise Minecraft server platform — distributed arch,</text>
    <text x="16" y="66" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">AI-powered plugin dev, multi-node scaling.</text>
    <g transform="translate(16, 82)" font-family="ui-monospace, monospace" font-size="10">
      <rect width="50" height="20" rx="4" fill="#ec4899" fill-opacity="0.12"/><text x="25" y="14" text-anchor="middle" fill="#f9a8d4">Python</text>
      <rect x="56" width="52" height="20" rx="4" fill="#ec4899" fill-opacity="0.12"/><text x="82" y="14" text-anchor="middle" fill="#f9a8d4">Docker</text>
      <rect x="114" width="64" height="20" rx="4" fill="#ec4899" fill-opacity="0.12"/><text x="146" y="14" text-anchor="middle" fill="#f9a8d4">Minecraft</text>
    </g>
  </g>
</svg>
