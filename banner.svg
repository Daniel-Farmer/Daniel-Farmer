<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050510"/>
      <stop offset="40%" style="stop-color:#0a0a20"/>
      <stop offset="100%" style="stop-color:#0d0d28"/>
    </linearGradient>
    <linearGradient id="nameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e2e8f0"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#6366f1"/>
      <stop offset="80%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glowOrb1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glowOrb2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="50"/>
    </filter>
    <filter id="smallGlow">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <clipPath id="clip">
      <rect width="900" height="320" rx="0"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <rect width="900" height="320" fill="url(#bg)"/>

    <!-- Ambient glow -->
    <circle cx="150" cy="160" r="200" fill="url(#glowOrb1)" filter="url(#glow)"/>
    <circle cx="750" cy="160" r="180" fill="url(#glowOrb2)" filter="url(#glow)"/>

    <!-- Constellation / circuit pattern -->
    <g stroke="#6366f1" stroke-width="0.5" opacity="0.15">
      <!-- Left cluster -->
      <line x1="40" y1="80" x2="100" y2="50"/>
      <line x1="100" y1="50" x2="140" y2="90"/>
      <line x1="140" y1="90" x2="120" y2="140"/>
      <line x1="120" y1="140" x2="60" y2="130"/>
      <line x1="60" y1="130" x2="40" y2="80"/>
      <line x1="100" y1="50" x2="170" y2="60"/>
      <line x1="140" y1="90" x2="200" y2="110"/>
      <line x1="60" y1="130" x2="30" y2="180"/>
      <line x1="120" y1="140" x2="160" y2="200"/>
      <line x1="30" y1="180" x2="80" y2="220"/>
      <line x1="80" y1="220" x2="160" y2="200"/>
      <line x1="160" y1="200" x2="200" y2="250"/>
      <line x1="200" y1="250" x2="140" y2="270"/>
      <line x1="80" y1="220" x2="140" y2="270"/>

      <!-- Right cluster -->
      <line x1="720" y1="40" x2="780" y2="70"/>
      <line x1="780" y1="70" x2="760" y2="130"/>
      <line x1="760" y1="130" x2="810" y2="160"/>
      <line x1="810" y1="160" x2="860" y2="120"/>
      <line x1="860" y1="120" x2="840" y2="60"/>
      <line x1="840" y1="60" x2="780" y2="70"/>
      <line x1="760" y1="130" x2="700" y2="150"/>
      <line x1="700" y1="150" x2="730" y2="210"/>
      <line x1="730" y1="210" x2="810" y2="160"/>
      <line x1="810" y1="160" x2="850" y2="220"/>
      <line x1="850" y1="220" x2="800" y2="260"/>
      <line x1="800" y1="260" x2="730" y2="210"/>
      <line x1="720" y1="40" x2="680" y2="80"/>
      <line x1="680" y1="80" x2="700" y2="150"/>
    </g>

    <!-- Constellation dots -->
    <g fill="#6366f1">
      <circle cx="40" cy="80" r="2" opacity="0.3"/>
      <circle cx="100" cy="50" r="2.5" opacity="0.35"/>
      <circle cx="140" cy="90" r="2" opacity="0.3"/>
      <circle cx="120" cy="140" r="2.5" opacity="0.35"/>
      <circle cx="60" cy="130" r="2" opacity="0.25"/>
      <circle cx="170" cy="60" r="1.5" opacity="0.2"/>
      <circle cx="200" cy="110" r="1.5" opacity="0.2"/>
      <circle cx="30" cy="180" r="2" opacity="0.25"/>
      <circle cx="80" cy="220" r="2" opacity="0.3"/>
      <circle cx="160" cy="200" r="2.5" opacity="0.35"/>
      <circle cx="200" cy="250" r="1.5" opacity="0.2"/>
      <circle cx="140" cy="270" r="2" opacity="0.25"/>

      <circle cx="720" cy="40" r="2" opacity="0.3"/>
      <circle cx="780" cy="70" r="2.5" opacity="0.35"/>
      <circle cx="760" cy="130" r="2" opacity="0.3"/>
      <circle cx="810" cy="160" r="3" opacity="0.4"/>
      <circle cx="860" cy="120" r="2" opacity="0.3"/>
      <circle cx="840" cy="60" r="2" opacity="0.25"/>
      <circle cx="700" cy="150" r="2" opacity="0.25"/>
      <circle cx="730" cy="210" r="2.5" opacity="0.35"/>
      <circle cx="850" cy="220" r="1.5" opacity="0.2"/>
      <circle cx="800" cy="260" r="2" opacity="0.3"/>
      <circle cx="680" cy="80" r="1.5" opacity="0.2"/>
    </g>

    <!-- Horizontal accent line -->
    <line x1="200" y1="168" x2="700" y2="168" stroke="url(#accentLine)" stroke-width="1"/>

    <!-- Name -->
    <text x="450" y="148" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="url(#nameGrad)" letter-spacing="-1">Daniel Farmer</text>

    <!-- Tagline -->
    <text x="450" y="200" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" fill="#a78bfa" letter-spacing="6" font-weight="300">FEARLESS INNOVATION</text>

    <!-- Tech pills -->
    <g transform="translate(225, 230)">
      <g font-family="ui-monospace, 'SF Mono', monospace" font-size="11">
        <rect x="0" y="0" width="72" height="24" rx="6" fill="#6366f1" fill-opacity="0.1" stroke="#6366f1" stroke-opacity="0.25" stroke-width="0.75"/>
        <text x="36" y="16" text-anchor="middle" fill="#a5b4fc">TypeScript</text>

        <rect x="82" y="0" width="54" height="24" rx="6" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-opacity="0.25" stroke-width="0.75"/>
        <text x="109" y="16" text-anchor="middle" fill="#fcd34d">Python</text>

        <rect x="146" y="0" width="42" height="24" rx="6" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-opacity="0.25" stroke-width="0.75"/>
        <text x="167" y="16" text-anchor="middle" fill="#fca5a5">Java</text>

        <rect x="198" y="0" width="38" height="24" rx="6" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-opacity="0.25" stroke-width="0.75"/>
        <text x="217" y="16" text-anchor="middle" fill="#6ee7b7">Rust</text>

        <rect x="246" y="0" width="64" height="24" rx="6" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-opacity="0.25" stroke-width="0.75"/>
        <text x="278" y="16" text-anchor="middle" fill="#93c5fd">Next.js</text>

        <rect x="320" y="0" width="42" height="24" rx="6" fill="#ec4899" fill-opacity="0.1" stroke="#ec4899" stroke-opacity="0.25" stroke-width="0.75"/>
        <text x="341" y="16" text-anchor="middle" fill="#f9a8d4">AI/ML</text>

        <rect x="372" y="0" width="58" height="24" rx="6" fill="#8b5cf6" fill-opacity="0.1" stroke="#8b5cf6" stroke-opacity="0.25" stroke-width="0.75"/>
        <text x="401" y="16" text-anchor="middle" fill="#c4b5fd">DevOps</text>
      </g>
    </g>

    <!-- Bottom fade line -->
    <rect x="0" y="316" width="900" height="4" fill="url(#accentLine)" opacity="0.3"/>
  </g>
</svg>
